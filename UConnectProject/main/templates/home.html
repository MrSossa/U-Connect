<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            border: 0px;
            box-sizing: border-box;
        }
    </style>

    <nav class="navbar navbar-expand-sm navbar-dark bg-danger">
        <a class="navbar-brand" href="#">
            <img src="/media/Logo/images/uConn_dEV6EmB.jpeg" width="120">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Log in</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sign up</a></li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="row">
            <div class="col-sm-6">
                <div class="card" style="width: 22rem;">
                    <img class="card-img-center" src="/media/Logo/images/route.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Add Route</h5>
                        <p class="card-text">Click two points on the map to aggregate the shortest route between them to
                            the database</p>
                        <a href="./setroute" target="_blank" class="btn btn-primary">Click Here</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card" style="width: 22rem;">
                    <img class="card-img-top" src="/media/Logo/images/map.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Show Map</h5>
                        <p class="card-text">Visualize the added routes</p>
                        <a href="./showroutes" target="_blank" class="btn btn-primary">Click Here</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
